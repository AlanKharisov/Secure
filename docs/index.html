<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>MARKI Secure</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />

  <!-- DEBUG App Check token -->
  <script>
    // Використовуємо конкретний токен (НЕ = true!)
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = "2e3716fb-038e-4ca9-9592-44742d555191";
  </script>
</head>
<body>
  <header class="topbar">
    <div class="brand">MARKI Secure</div>
    <nav class="nav">
      <a href="#" data-nav="profile">Профіль</a>
      <a href="#" data-nav="company">Компанія</a>
      <a href="#" data-nav="admin" style="display:none">Адмін</a>
    </nav>
    <div class="auth">
      <button id="loginBtn" class="btn">Увійти</button>
      <button id="logoutBtn" class="btn secondary hidden">Вийти</button>
    </div>
  </header>

  <main class="container">
    <!-- ПРОФІЛЬ -->
    <section data-view="profile">
      <div id="profileBox" class="card"></div>

      <div class="card">
        <h3>Мої продукти</h3>
        <div id="myProducts" class="list"></div>
      </div>

      <div class="card">
        <h3>+ Створити як користувач</h3>
        <form id="userProductForm" class="form">
          <div class="grid">
            <label>Назва <input name="name" required placeholder="Назва товару" /></label>
            <label>SKU <input name="sku" placeholder="Необовʼязково" /></label>
            <label>Вироблено (YYYY-MM-DD) <input name="manufacturedAt" placeholder="2025-01-01" /></label>
            <label>Зображення URL <input name="image" placeholder="https://..." /></label>
            <label>Кількість екземплярів <input name="editionCount" type="number" min="1" value="1" /></label>
            <label>Сертифікати (через кому) <input name="certificates" placeholder="ISO9001, CE" /></label>
          </div>
          <div class="row">
            <button class="btn">Створити</button>
            <span id="userCreateMsg" class="muted"></span>
          </div>
        </form>
      </div>
    </section>

    <!-- КОМПАНІЯ -->
    <section data-view="company" style="display:none">
      <div class="grid-2">
        <div class="card">
          <h3>Подати заявку на компанію</h3>
          <form id="companyForm" class="form">
            <div class="grid">
              <label>Імʼя контактної особи <input name="fullName" required /></label>
              <label>Email контактний <input name="contactEmail" type="email" required /></label>
              <label>Юридична назва <input name="legalName" required /></label>
              <label>Брендова назва <input name="brandName" placeholder="як на етикетці" /></label>
              <label>Країна <input name="country" /></label>
              <label>VAT <input name="vat" /></label>
              <label>Реєстраційний номер <input name="regNumber" /></label>
              <label>Сайт <input name="site" placeholder="https://..." /></label>
              <label>Телефон <input name="phone" /></label>
              <label>Адреса <input name="address" /></label>
            </div>

            <div class="card flat">
              <div class="row">
                <label class="file">
                  Доказ бренду (скан/скрін)&nbsp;
                  <input type="file" id="proofFile" accept="image/*,.pdf" />
                </label>
                <input type="hidden" name="proofUrl" />
                <span id="applyMsg" class="muted"></span>
              </div>
            </div>

            <div class="row">
              <button class="btn">Надіслати заявку</button>
            </div>
          </form>
        </div>

        <div>
          <div class="card">
            <h3>Мої партії</h3>
            <div id="myBatches" class="list"></div>
            <form id="batchForm" class="form-inline">
              <input name="title" placeholder="Нова партія..." />
              <button class="btn">Створити партію</button>
            </form>
          </div>

          <div class="card">
            <h3>Товари компанії</h3>
            <div class="row">
              <input id="manuSkuFilter" placeholder="Фільтр за SKU" />
              <button id="manuSkuBtn" class="btn">Фільтрувати</button>
            </div>

            <form id="companyProductForm" class="form">
              <div class="grid">
                <label>Назва <input name="name" required /></label>
                <label>SKU <input name="sku" /></label>
                <label>Вироблено (YYYY-MM-DD) <input name="manufacturedAt" /></label>
                <label>Зображення URL <input name="image" placeholder="https://..." /></label>
                <label>Кількість екземплярів <input name="editionCount" type="number" min="1" value="1" /></label>
                <label>Сертифікати (через кому) <input name="certificates" /></label>
                <label>Партія
                  <select name="batchId">
                    <option value="">— без партії —</option>
                  </select>
                </label>
              </div>
              <div class="row">
                <button class="btn">Створити товар(и)</button>
                <span id="companyCreateMsg" class="muted"></span>
              </div>
            </form>

            <div id="myProductsCompany" class="list"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- АДМІН -->
    <section data-view="admin" style="display:none">
      <div class="card">
        <h3>Заявки на компанію (pending)</h3>
        <div id="adminApps" class="list"></div>
      </div>
    </section>
  </main>

  <!-- скрипти -->
  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
